<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Index
    </title>
</head>

<body>
<div th:each="person : ${peopleList}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.name + ', ' + person.age}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}" style="margin: 10px">Create new person</a>
<br/>
<a th:href="@{/test-batch-update}" style="margin: 10px">Test batch updates</a>
<br/>
</body>
</html>
